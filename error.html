<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error</title>
<link href="styles/error.css" rel="stylesheet"></head>
<body>
<section class="error">
    <div class="container">
        <div class="col-xs-12">
            <div class="error__heading">
                <h1 class="error__heading-title">404</h1>
                <p class="error__heading-subtitle">Uh-oh! Nothing found</p>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="error__search">
                <input class="error__search-field" type="text" placeholder="Type any keyword">
                <a class="error__search-button" href="javascript:void(0);">
                    <span class="button-text">Search</span>
                </a>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="error__footer">
                <p class="error__footer-title">Sorry!</p>
                <p class="error__footer-description">The page you are looking for does not exist or another error
                    occurred</p>
                <a href="index.html" class="error__footer-path icon-home">Go back home</a>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/vendors.js"></script><script type="text/javascript" src="js/error.js"></script></body>
</html>
